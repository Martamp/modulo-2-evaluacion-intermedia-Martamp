<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluacion intermedia</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body class="body-container">
    <h1>Adivina el número</h1>
    <form class="form-info" action="/signup" method="POST">
      <label for="number">Introduce aquí tu número</label>
      <input type="number" class="number-box js-number" min="0" max="100" pattern="^[0-9]{3}$" onchange="limpiarNumero(this)" />
    </form>
    <button class="js-button button">Prueba</button>
    <h3 class="js-text">Escribe un número y dale a Prueba</h3>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
